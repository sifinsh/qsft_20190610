    <script type="text/javascript">
        $(function() {
            //reset rem
            function setbaseFont() {
                var w_width = $(window).width();
                var baseFontSize = w_width / 10;
                $('html').css('font-size', baseFontSize + 'px');
            }
            setbaseFont();
            $(window).on('resize', function(e) {
                setbaseFont();
            });
            //导航

                slidesPerView: 'auto',
                freeMode: true,
                mousewheel: true,
                grabCursor: true

                pagination: '.swiper-pagination',
                paginationClickable: true,
                nextButton: '.swiper-button-next',

                parallax: true,
                autoplay: 5000,
                speed: 600,
                preloadImages: false,
                lazyLoading: true,
                loop: true
            });
            //焦点图移入移出效果
            $(".swiper-container1").mouseenter(function() {
                swiper.stopAutoplay();
            }).mouseleave(function() {
                swiper.startAutoplay();
            });
            //导航移入效果
            window.onload = function() {
                var dh_content = $("#dh_content");
                var aItem = dh_content.find(".item");
                for (i = 0; i < aItem.length; i++) {

                    aItem.hover(function() {
                        for (j = 0; j < aItem.length; j++) {
                            aItem[j].find("img").attr("src", "images/cp_qsft_20190604_1" + j + ".jpg");
                        }
                        $(this).find("img").attr("src", "images/cp_qsft_20190604_1" + j + "_1" + ".jpg");
                    });
